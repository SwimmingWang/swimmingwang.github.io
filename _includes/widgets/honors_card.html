<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                {% if site.data.profile.honors %}
                <h6 class="honors-title mb-3">Honors & Awards</h6>
                <ul class="list-unstyled mb-0">
                    {% for item in site.data.profile.honors %}
                    <div class="honor-item mb-3 p-2">
                        <div class="d-flex align-items-start">
                            <i class="fas fa-award honor-icon me-3"></i>
                            <div class="honor-content">
                                <div class="honor-name">{{ item.name }}</div>
                                {% if item.date %}
                                <div class="honor-date">{{ item.date }}</div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
.honors-title {
    font-size: 1.5rem;
}

.honor-icon {
    color: #ffd700;
    font-size: 1.4rem;
}

.honor-content {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
}

.honor-name {
    font-size: 1.1rem;
    flex: 1;
    margin-right: 1rem;
    min-width: 200px;  /* 确保名称有足够空间 */
}

.honor-date {
    font-size: 0.9rem;
    color: #6c757d;
    white-space: nowrap;
}

@media (max-width: 768px) {
    .honors-title {
        font-size: 1.3rem !important;
    }

    .honor-icon {
        font-size: 1.2rem !important;
    }

    .honor-name {
        font-size: 1rem !important;
        line-height: 1.3 !important;
        min-width: 150px !important;  /* 移动端减小最小宽度 */
    }

    .honor-date {
        font-size: 0.85rem !important;
    }

    .honor-content {
        gap: 0.3rem !important;  /* 添加间距 */
    }
}
</style>
