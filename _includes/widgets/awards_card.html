<div class="row mt-md-2">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                {% if site.data.profile.awards %}
                <h6 class="mb-3" style="font-size: 1.5rem;">Honors & Awards</h6>
                <div class="list mb-0" style="font-size: 1.1rem; padding-left: 1rem;">
                    {% for item in site.data.profile.awards %}
                    <div class="award-item d-flex justify-content-between {% unless forloop.last %}mb-2{% endunless %}">
                        <div class="award-name">
                            <span class="award-dot"></span>
                            {% if item.highlight %}
                            <strong>{{ item.name }}</strong>
                            {% else %}
                            {{ item.name }}
                            {% endif %}
                        </div>
                        <div class="award-date text-muted">
                            <em>{{ item.date }}</em>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
.award-item {
    transition: all 0.3s ease;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
}

.award-item:hover {
    background-color: #f8f9fa;
    transform: translateX(5px);
}

.award-date {
    margin-left: 2rem;
    white-space: nowrap;
}

.award-dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    background-color: #666;
    border-radius: 50%;
    margin-right: 1rem;
    margin-bottom: 2px;
}

@media (max-width: 768px) {
    .card-body h6 {
        font-size: 1.2rem !important;
    }

    .list {
        font-size: 0.9rem !important;
        padding-left: 0.5rem !important;
    }

    .award-name {
        font-size: 0.9rem !important;
    }

    .award-date {
        font-size: 0.85rem !important;
        margin-left: 1rem !important;
    }

    .award-dot {
        width: 5px !important;
        height: 5px !important;
        margin-right: 0.6rem !important;
    }

    .award-item {
        padding: 0.2rem 0.4rem !important;
    }
}
</style>
